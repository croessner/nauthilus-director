# nauthilus-director.yml
---
x-baseTLS: &x-baseTLS
  enabled: true
  cert: server.crt
  key: server.key

x-baseIMAPSettings: &x-baseIMAPSettings
  capability: "IMAP4rev1 ID ENABLE IDLE STARTTLS AUTH=PLAIN AUTH=LOGIN"
  auth_mechanisms:
    - plain
    - login

server:
  listen:
    - name: IMAP
      kind: imap
      type: tcp
      address: 127.0.0.1
      port: 10143
      <<: *x-baseIMAPSettings
      tls:
        <<: *x-baseTLS
        starttls: true

    - name: IMAPS
      kind: imap
      type: tcp
      address: 127.0.0.1
      port: 10993
      <<: *x-baseIMAPSettings
      tls:
        <<: *x-baseTLS

  logging:
    level: debug
