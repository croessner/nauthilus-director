# nauthilus-director.yml
---
server:

  listen:

    - name: "IMAP+StartTLS"
      kind: "imap"
      type: "tcp"
      address: "127.0.0.1"
      port: 10143
      tls:
        enabled: true
        starttls: true
        haproxy: false # TODO: Not yet implemented
        cert: "server.crt"
        key: "server.key"
