# nauthilus-director.yml
---
server:

  listen:

    - name: IMAP
      kind: imap
      type: tcp
      address: 127.0.0.1
      port: 10143
      auth_mechanisms:
      - plain
      - login
      capability: "IMAP4rev1 ID ENABLE IDLE STARTTLS AUTH=PLAIN AUTH=LOGIN"
      tls:
        enabled: true
        starttls: true
        cert: server.crt
        key: server.key

    - name: IMAPS
      kind: imap
      type: tcp
      address: 127.0.0.1
      port: 10993
      auth_mechanisms:
        - plain
        - login
      capability: "IMAP4rev1 ID ENABLE IDLE STARTTLS AUTH=PLAIN AUTH=LOGIN"
      tls:
        enabled: true
        starttls: false
        cert: server.crt
        key: server.key

  logging:
    level: debug
