# nauthilus-director.yml
---
x-defaultX509: &x-defaultX509
  cert: server.crt
  key: server.key

x-defaultIMAPListener: &x-defaultIMAPListener
  kind: imap
  type: tcp
  capability: "IMAP4rev1 ID ENABLE SASL-IR IDLE STARTTLS AUTH=PLAIN AUTH=LOGIN"
  auth_mechanisms:
    - plain
    - login

server:

  listen:

  - name: imap
    <<: *x-defaultIMAPListener
    address: 127.0.0.1
    port: 10143
    user_lookup: false
    tls:
      enabled: true
      starttls: true
      <<: *x-defaultX509

  - name: imaps
    <<: *x-defaultIMAPListener
    address: 127.0.0.1
    port: 10993
    user_lookup: false
    tls:
      enabled: true
      <<: *x-defaultX509

  logging:
    level: debug

x-defaultIMAPBackend: &x-defaultIMAPBackend
  protocol: imap
  weight: 100
  max_connections: 1000
  check_interval: 5s
  deep_check: true
  test_password: password
  haproxy: false
  tls:
    enabled: true
    starttls: true
    skip_verify: true

backend_server:

- <<: *x-defaultIMAPBackend
  shard_tag: ""
  host: 127.0.0.1
  port: 1143
  test_username: testuser1

- <<: *x-defaultIMAPBackend
  shard_tag: ""
  host: 127.0.0.1
  port: 2143
  test_username: testuser2
